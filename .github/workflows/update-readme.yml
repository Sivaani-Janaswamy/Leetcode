import os
import re

ROOT_DIR = "."  # repo root

def extract_problem_info(filename, filepath):
    match = re.match(r"(\d+)-(.+)\..*", filename)
    if match:
        num, raw_name = match.groups()
        # Convert "two-sum" â†’ "Two Sum"
        title = " ".join(word.capitalize() for word in raw_name.split("-"))
        return int(num), title, filepath
    return None

def collect_problems():
    problems = []
    for root, _, files in os.walk(ROOT_DIR):
        for file in files:
            if re.match(r"\d+-.*\..*", file):
                filepath = os.path.relpath(os.path.join(root, file), ROOT_DIR)
                info = extract_problem_info(file, filepath)
                if info:
                    problems.append(info)
    return sorted(problems, key=lambda x: x[0])

def generate_table(problems):
    header = "| # | Problem | Solution |\n|---|----------|----------|\n"
    rows = [f"| {num} | {title} | [Link]({path}) |" for num, title, path in problems]
    return header + "\n".join(rows)

def update_readme(problems):
    with open("README.md", "r", encoding="utf-8") as f:
        content = f.read()

    table = generate_table(problems)
    new_content = re.sub(
        r"(?s)(<!-- START_TABLE -->)(.*?)(<!-- END_TABLE -->)",
        f"<!-- START_TABLE -->\n{table}\n<!-- END_TABLE -->",
        content
    )

    with open("README.md", "w", encoding="utf-8") as f:
        f.write(new_content)

if __name__ == "__main__":
    problems = collect_problems()
    update_readme(problems)
